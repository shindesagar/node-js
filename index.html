<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .quiz-wrapper {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }

      .question {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .options {
        list-style-type: none;
        padding: 0;
      }

      .option {
        margin: 5px 0;
      }

      .submit-btn {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="quiz-wrapper">
      <div class="question" id="question"></div>
      <ul class="options" id="options"></ul>
      <button
        class="submit-btn btn btn-outline-primary"
        onclick="submitAnswer()"
      >
        Submit Answer
      </button>
    </div>

    <script>
      let initialQuestionsIndex = 0;
      let allQuestions = [];

      function getAllQuestionsList() {
        fetch("http://localhost:3000/getAllQuestionsList")
          .then((response) => response.json())
          .then((data) => {
            allQuestions = data;
            displayInitialQuestion();
          });
      }

      function displayInitialQuestion() {
        const questionBox = document.getElementById("question");
        const optionsContainer = document.getElementById("options");
        questionBox.innerHTML = "";
        optionsContainer.innerHTML = "";

        const initialQuestions = allQuestions[initialQuestionsIndex];
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";
        const questionText = document.createElement("p");
        questionText.innerText = initialQuestions.question;
        questionDiv.appendChild(questionText);
        initialQuestions.options.forEach((option, index) => {
          const li = document.createElement("li");
          li.className = "option";
          li.style.listStyleType = "none";

          const input = document.createElement("input");
          input.type = "radio";
          input.name = "answer";
          input.value = index;
          input.id = `option${index}`;
          input.style.margin = "10px";
          const label = document.createElement("label");
          label.innerText = option;
          label.setAttribute("for", `option${index}`);
          label.setAttribute("class", "form-check-input");

          li.appendChild(input);
          li.appendChild(label);
          questionDiv.appendChild(li);
        });
        questionBox.appendChild(questionDiv);
      }

      function submitAnswer() {
        const selectedAnswer = document.querySelector(
          'input[name="answer"]:checked'
        );

        if (selectedAnswer) {
        if (initialQuestionsIndex < allQuestions.length) {
            displayInitialQuestion();
          } else {
            console.log("Quiz completed!");
          }
        } else {
          console.log("Please select an answer.");
        }
      }

      getAllQuestionsList();
    </script>
  </body>
</html>
